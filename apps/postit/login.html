<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>login</title>
  <link rel="stylesheet" type="text/css" href="/postit/styles/userform.css"/>
</head>
<body>
  <div class="container">
    <div class="content">
      <form action="/postit/login" method="post">
	<div class="grid">
	  <div class="row">
	    <span class="element">Username:</span> 
	    <input type="text" name="username" />
	  </div>
	  <div class="row">
	    <span class="element">Password:</span>
	    <input type="password" name="password" />
	  </div>
	  <div class="buttons">
	    <input type="submit" value="Login" />
	    <input type="button" value="Login as anonymous" 
		   onclick="this.form.elements['username'].value = 'anonymous'; this.form.submit()" />
	  </div>
	</div>
      </form>
      <a href="/postit/user">Sign up</a>
      <div id="error_message" class="error"/>
    </div>
  </div>
</body>
</html>
